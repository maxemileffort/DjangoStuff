{% extends 'base.html' %} 

{% block content %} 

<h1>Editor</h1>

<section role="region">
    <a href="{% url 'dashboard'  %}">
        <button>My fictions</button>
    </a>
    <a href="{% url 'homeinfo' %}">
        <button>Log Out</button>
    </a>
</section>

<section role="region">
    <label for="title">Title:</label>
    <input type="text" name="title">
    <label for="story">Story:</label>
    <textarea name="story" id="editor" cols="50" rows="15"></textarea>
    <input type="submit" value="Save">
</section>

{% endblock %}
